apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.container.name }}-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.container.name }}-svc
                port:
                  number: 80
